<!DOCTYPE html>
<html>
<head>
  
  <title>Weather Journal App</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div>
      <div>
        <h1>Weather Journal App</h1>
      </div>
      <form>
        <div>
          <label>Zip code</label>
          <input type="text" id="zipcode">
        </div>
        <div>
          <label>Feeling?</label>
          <textarea id="feeling"></textarea>  
        </div>
        <button type="submit" id="checkwaether">Check Weather</button>
      </form>
      <div>
        <div>
            <i>Today's date:</i>
            <div id="newdate"></div>
          </div>
          <div>
            <i>Today's weather:</i>
            <div id="weather"></div>
          </div>
          <div>
            <i>Feeling:</i>
            <div id="feelings"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
